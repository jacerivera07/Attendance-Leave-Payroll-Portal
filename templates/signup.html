<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ALP Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    
    <div class="w-full max-w-2xl">
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-white rounded-2xl shadow-lg mb-4">
                <i data-lucide="users" class="w-8 h-8 text-indigo-600"></i>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">ALP Portal</h1>
            <p class="text-indigo-100">Create Your Account</p>
        </div>

        <!-- Signup Card -->
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Sign Up</h2>
            
            <!-- Error Message -->
            <div id="error-message" class="hidden mb-4 p-4 bg-red-50 border border-red-200 rounded-xl">
                <p class="text-sm text-red-600 flex items-center gap-2">
                    <i data-lucide="alert-circle" class="w-4 h-4"></i>
                    <span id="error-text"></span>
                </p>
            </div>

            <!-- Signup Form -->
            <form id="signup-form" onsubmit="handleSignup(event)">
                <!-- Role Selection -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-3">Account Type</label>
                    <div class="grid grid-cols-2 gap-4">
                        <label class="relative flex items-center p-4 border-2 border-gray-300 rounded-xl cursor-pointer hover:border-indigo-500 transition-colors">
                            <input type="radio" name="role" value="employee" checked class="sr-only peer">
                            <div class="flex items-center gap-3 peer-checked:text-indigo-600">
                                <i data-lucide="user" class="w-6 h-6"></i>
                                <div>
                                    <p class="font-medium">Employee</p>
                                    <p class="text-xs text-gray-500">Regular user account</p>
                                </div>
                            </div>
                            <div class="absolute inset-0 border-2 border-indigo-600 rounded-xl opacity-0 peer-checked:opacity-100 pointer-events-none"></div>
                        </label>
                        
                        <label class="relative flex items-center p-4 border-2 border-gray-300 rounded-xl cursor-pointer hover:border-indigo-500 transition-colors">
                            <input type="radio" name="role" value="admin" class="sr-only peer">
                            <div class="flex items-center gap-3 peer-checked:text-indigo-600">
                                <i data-lucide="shield" class="w-6 h-6"></i>
                                <div>
                                    <p class="font-medium">Admin</p>
                                    <p class="text-xs text-gray-500">Full access</p>
                                </div>
                            </div>
                            <div class="absolute inset-0 border-2 border-indigo-600 rounded-xl opacity-0 peer-checked:opacity-100 pointer-events-none"></div>
                        </label>
                    </div>
                </div>

                <!-- Name Fields -->
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
                        <input 
                            type="text" 
                            id="first_name" 
                            name="first_name" 
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                            placeholder="John"
                        >
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
                        <input 
                            type="text" 
                            id="last_name" 
                            name="last_name" 
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                            placeholder="Doe"
                        >
                    </div>
                </div>

                <!-- Username -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="at-sign" class="w-5 h-5 text-gray-400"></i>
                        </div>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            required
                            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                            placeholder="johndoe"
                        >
                    </div>
                </div>

                <!-- Email -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="mail" class="w-5 h-5 text-gray-400"></i>
                        </div>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required
                            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                            placeholder="john@example.com"
                        >
                    </div>
                </div>

                <!-- Phone -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Phone (Optional)</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="phone" class="w-5 h-5 text-gray-400"></i>
                        </div>
                        <input 
                            type="tel" 
                            id="phone" 
                            name="phone"
                            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                            placeholder="+1 (555) 000-0000"
                        >
                    </div>
                </div>

                <!-- Password Fields -->
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-lucide="lock" class="w-5 h-5 text-gray-400"></i>
                            </div>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                required
                                minlength="8"
                                class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                placeholder="Min. 8 characters"
                            >
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-lucide="lock" class="w-5 h-5 text-gray-400"></i>
                            </div>
                            <input 
                                type="password" 
                                id="password_confirm" 
                                name="password_confirm" 
                                required
                                minlength="8"
                                class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                placeholder="Repeat password"
                            >
                        </div>
                    </div>
                </div>

                <!-- Terms -->
                <div class="mb-6">
                    <label class="flex items-start">
                        <input type="checkbox" required class="w-4 h-4 mt-1 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                        <span class="ml-2 text-sm text-gray-600">
                            I agree to the <a href="#" class="text-indigo-600 hover:text-indigo-700 font-medium">Terms of Service</a> and <a href="#" class="text-indigo-600 hover:text-indigo-700 font-medium">Privacy Policy</a>
                        </span>
                    </label>
                </div>

                <button 
                    type="submit" 
                    id="signup-btn"
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 rounded-xl transition-colors duration-200 flex items-center justify-center gap-2"
                >
                    <i data-lucide="user-plus" class="w-5 h-5"></i>
                    <span>Create Account</span>
                </button>
            </form>

            <!-- Divider -->
            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-4 bg-white text-gray-500">Already have an account?</span>
                </div>
            </div>

            <!-- Login Link -->
            <a 
                href="/login" 
                class="w-full block text-center bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium py-3 rounded-xl transition-colors duration-200"
            >
                Sign In
            </a>
        </div>

        <!-- Footer -->
        <p class="text-center text-indigo-100 text-sm mt-8">
            Â© 2026 ALP Portal. All rights reserved.
        </p>
    </div>

    {% verbatim %}
    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        const API_URL = 'http://127.0.0.1:8000/api';

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            errorText.textContent = message;
            errorDiv.classList.remove('hidden');
            lucide.createIcons();
            setTimeout(() => errorDiv.classList.add('hidden'), 5000);
        }

        async function handleSignup(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const data = {
                username: formData.get('username'),
                email: formData.get('email'),
                first_name: formData.get('first_name'),
                last_name: formData.get('last_name'),
                phone: formData.get('phone'),
                password: formData.get('password'),
                password_confirm: formData.get('password_confirm'),
                role: formData.get('role')
            };

            // Validate passwords match
            if (data.password !== data.password_confirm) {
                showError('Passwords do not match');
                return;
            }

            const signupBtn = document.getElementById('signup-btn');
            
            // Disable button and show loading
            signupBtn.disabled = true;
            signupBtn.innerHTML = '<i data-lucide="loader" class="w-5 h-5 animate-spin"></i><span>Creating account...</span>';
            lucide.createIcons();

            try {
                const response = await fetch(API_URL + '/auth/register/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    // Store token and user data
                    localStorage.setItem('token', result.token);
                    localStorage.setItem('user', JSON.stringify(result.user));
                    
                    // Redirect to dashboard
                    window.location.href = '/';
                } else {
                    // Handle validation errors
                    let errorMessage = 'Registration failed. ';
                    if (result.username) errorMessage += result.username[0];
                    else if (result.email) errorMessage += result.email[0];
                    else if (result.password) errorMessage += result.password[0];
                    else errorMessage += 'Please check your information.';
                    
                    showError(errorMessage);
                    signupBtn.disabled = false;
                    signupBtn.innerHTML = '<i data-lucide="user-plus" class="w-5 h-5"></i><span>Create Account</span>';
                    lucide.createIcons();
                }
            } catch (error) {
                console.error('Signup error:', error);
                showError('An error occurred. Please try again.');
                signupBtn.disabled = false;
                signupBtn.innerHTML = '<i data-lucide="user-plus" class="w-5 h-5"></i><span>Create Account</span>';
                lucide.createIcons();
            }
        }

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (token) {
                window.location.href = '/';
            }
        });
    </script>
    {% endverbatim %}
</body>
</html>
